<div class="bg-grey vh-75 d-flex justify-content-top align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="cards ">
            <div *ngFor="let plant of plants" class="card p-2 ">
                <div class="p-info px-3 py-3">
                    <div>
                        <h5 class="mb-0">{{plant.commonName}}</h5> <span>Blooms on {{plant.bloomTime}}</span>
                    </div>
                    <div class="p-price d-flex flex-row"> <span>$</span>
                        <h1>{{plant.plantCost}}</h1>
                    </div>
                    <div class="heart"> <i class="bx bx-heart"></i> </div>
                </div>
                <div class="text-center p-image"> <img [src]="plant.plantImageUrl"> </div>
                <div class="p-about">
                    <p>{{plant.plantDescription}}, difficulty level is {{plant.difficultyLevel}}<br>
                        This Plant is very useful in {{plant.medicinalOrCulinaryUse}} and keep it at temperature of
                        {{plant.temparature}}
                    </p>
                   
                </div>
                <div class="buttons d-flex flex-row gap-3 px-3"> <button class="btn btn-danger w-100">View</button>
                    <a>
                        <button class="btn btn-outline-danger w-100" (click)="addPlantToCart(plant)">
                            Add to Cart
                        </button></a>
                </div>
            </div>




        </div>
    </div>
</div>
