<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body
    style="font-family: 'Roboto', sans-serif; background: url('../../assets/background.jpg'); background-size: cover; height: 100%;">

    <!-- Code for registration UI-->
    <div class="container"
        style="font-family: 'Roboto', sans-serif; background: url('../../assets/background.jpg'); background-size: cover; height: 100%;">
        <div id="div2" class="signup-form shadow-lg p-3 rounded float-right"
            style="font-family: 'Roboto', sans-serif; background: url('../../assets/background.jpg'); background-size: cover; height: 100%;">


            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                <img src="..\assets\icon.png" class="rounded-circle mx-auto d-block" width="90" height="90" />
                <h2>Register</h2>
                <p class="hint-text">Create your account. It's free and only takes a minute.<br>
                    <span style="color: #8B0000;">All fields are mandatory</span>
                </p>
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="text" class="form-control" formControlName="first"
                                placeholder="First Name" required></div>
                        <div class="col"><input type="text" class="form-control" formControlName="middle"
                                placeholder="Middle Name"></div>
                        <div class="col"><input type="text" class="form-control" formControlName="last"
                                placeholder="Last Name" required></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="email" class="form-control" formControlName="email"
                                placeholder="Email" required>
                            <span class="badge">Invalid E-mail</span>
                        </div>
                        <div class="col"><input type="text" class="form-control" formControlName="username"
                                placeholder="Username" required minlength="7">
                            <span class="badge">min 7 characters</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="password" class="form-control" formControlName="password"
                                placeholder="Password" required minlength="6">
                            <span class="badge">min 6 characters</span>
                        </div>
                        <div class="col"><input type="password" class="form-control" formControlName="confirm"
                                placeholder="Confirm Password" required minlength="6">
                            <span class="badge">min 6 characters</span>
                        </div>
                    </div>
                </div>
                <div class="warning" *ngIf="isShown">Confirm password doesn't match</div>
                <label>Address</label>
                <hr style="margin-top: 3px;">
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="text" class="form-control" formControlName="house"
                                placeholder="House Number" required></div>
                        <div class="col"><input type="text" class="form-control" formControlName="colony"
                                placeholder="Colony" required></div>
                        <div class="col"><input type="text" class="form-control" formControlName="city"
                                placeholder="City" required></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="text" class="form-control" formControlName="state"
                                placeholder="State" required></div>
                        <div class="col"><input type="number" class="form-control" formControlName="pin"
                                placeholder="Pin Code" required>
                            <span class="badge">min 6 digits</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-success btn-lg btn-block"
                                [disabled]="customerForm.invalid">
                                Register Now</button>
                        </div>
                        <div class="col"><button (click)="addStudentForm()"
                                class="btn btn-success btn-lg btn-block">Clear fields</button></div>
                    </div>
                </div>
                <div class="text-center">Already have an account? <a routerLink="/customer">Sign in</a></div>
            </form>
        </div>
    </div>
</body>

</html>
