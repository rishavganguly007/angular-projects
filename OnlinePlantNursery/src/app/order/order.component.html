<div class="row" id="checkout">
  <div class="col-75">
    <div class="container" id="block">
        <div class="row">
          <div class="col-50">
            <h5>Shipping Address</h5> <hr>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" [value]="logCustomer.customerName">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" [value]="logCustomer.customerEmail">

            <label>Address</label>  <hr>
            <label for="adr"><i class="fa fa-address-card-o"></i> House Number</label>
            <input type="text" id="adr" name="address" [value]="logCustomer.address.houseNo">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city"[value]="logCustomer.address.city">
            <div class="row">
              <div class="col-50">
                <label for="state"><i class="fa fa-area-chart"></i> State</label>
                <input type="text" [value]="logCustomer.address.state" style="width: 120px;">
              </div>
              <div class="col-50">
                <label for="zip"><i class="fa fa-map-marker"></i> Pin Code</label>
                <input type="text" [value]="logCustomer.address.pincode" style="width: 120px;">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h5>Payment</h5> <hr>
            <label *ngFor="let item of paymentOption">
              
              <input type="radio" [(ngModel)]="radioSelected" class="form-check-input" name="list_name" value="{{item}}"
                (change)="onItemChange(item)" /> <i class="fa fa-google-wallet" style="color:#0C2D48"></i>
              {{item}}
              <div id="paypal-marks-container"></div>
            </label>



            <div *ngIf="radioSel === 'Card'" id="card_details">
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="Continue to checkout" class="btn" (click)="onConfirmOrder()">
    </div>
  </div>
  <div class="col-25">
    <div class="container" id="block">
      <h5>Review Order <span class="price" style="color:black"></span></h5> <hr>
      <p>Total <span class="price" style="color:black">
        <b id="pri-val"><i class="fa fa-inr" aria-hidden="true"></i> &nbsp; {{order.totalCost}}</b></span></p>
    </div>
  </div>
</div>
